<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма регистрации</title>
</head>
<body>
  <main>
    <div class="form-container">
      <h1 class="form-title">Регистрация</h1>
      <div class="form-fields">
        <div class="form-field">
          <input type="text" placeholder="Имя" id="name">
        </div>
        <div class="form-field">
          <input type="text" placeholder="Фамилия" id="surname">
        </div>
        <div class="form-field">
          <input type="text" placeholder="Почта" id="email">
        </div>
        <div class="form-field">
          <input type="password" placeholder="Пароль" id="password">
        </div>
        <div class="form-field">
          <input type="password" placeholder="Подтвердите пароль" id="confirmation">
        </div>
      </div>
      <div id="errorMessage"></div>
      <button class="form-button" onclick="check()">Регистрация</button>
    </div>
  
  </main>
  <script src="script.js"></script>
</body>
</html>
